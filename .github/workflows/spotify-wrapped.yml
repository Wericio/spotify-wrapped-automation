name: Spotify Wrapped Automation

on:
  workflow_dispatch:  # Permite ejecutarlo manualmente
  schedule:
    - cron: '0 * * * *'  # Ejecuta cada hora (ajÃºstalo si es necesario)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Google Credentials file  # Se ejecuta antes del script
        run: echo "${{ secrets.GOOGLE_CREDENTIALS }}" > spotify-wrapped-personal-476133760b00.json

      - name: Run script
        run: python save_to_sheets.py
        env:
          SPOTIPY_CLIENT_ID: ${{ secrets.SPOTIPY_CLIENT_ID }}
          SPOTIPY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
          SPOTIPY_REDIRECT_URI: ${{ secrets.SPOTIPY_REDIRECT_URI }}
